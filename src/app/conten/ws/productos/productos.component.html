<div class="contenedor" [@fadeIn]>
  <div class="banner">
    <img src="assets/imagenes/Productos_1.png" alt="">
  </div>
  <div class="products">
    @for (item of items; track item) {
      <div class="hoverable-container">
        <img class="background-container" [src]="item.img" />
        <div class="title-content">
          <div class="title">{{item.title}}</div>
        </div>
        <div class="hoverable-content">
          <div class="hoverable-title">{{item.title}}</div>
          <div class="hoverable-description">
            <p [innerHTML]="item.description"></p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
