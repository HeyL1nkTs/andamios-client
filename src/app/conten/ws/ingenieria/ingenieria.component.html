<div class="contenedor" [@fadeIn]>
  <div class="banner">
    <img src="assets/imagenes/DiseÃ±o_e_ingenieria_1.png" alt="">
  </div>

  <div class="contenido">
    @for (design of designs; track design) {
    <div class="item">
      <div class="img-carrousel">
        <div class="prev">
          <button (click)="prevView(design.id)">
            <mat-icon>keyboard_double_arrow_left</mat-icon>
          </button>
        </div>
        <div class="carousel-container">
          <!-- CAROUSEL ELEMENT -->
          <swiper-container autoplay="true" [loop]="loop" speed="1000" [slidesPerView]="slidesPer"
            id="carousel-{{design.id}}">
            <!-- SLIDES -->
            @for(slide of design.imgs; track slide){
            <swiper-slide>
              <div class="img-container">
                <img [src]="slide.img" alt="slide.img" class="img">
              </div>
            </swiper-slide>
            }
            <!-- END SLIDES -->
          </swiper-container>
          <!-- END CAROUSEL ELEMENT -->
        </div>
        <div class="next">
          <button (click)="nextView(design.id)">
            <mat-icon>keyboard_double_arrow_right</mat-icon>
          </button>
        </div>
      </div>
      <div class="description-box">
        <p [innerHTML]="design.description"></p>
      </div>
    </div>
    }
  </div>

</div>
